# ----------------------------------------------------------------------------------------------------------
#                     ~~ Example of how to use a `ClusterIssuer` in an Ingress resource ~~
# ----------------------------------------------------------------------------------------------------------
# // some-ingress-resource.yaml
# 
# kind: Ingress
# metadata:
#   name: some-ingress-resource
#   annotations:  
#     kubernetes.io/ingress.class: nginx # <-- If you're using NGINX Ingress Controller (traefik, etc..)
#     cert-manager.io/cluster-issuer: "letsencrypt-cluster-issuer"
#
# ----------------------------------------------------------------------------------------------------------

apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-cluster-issuer  # Ingresses that use this ClusterIssuer must specify this under annotations (see the top of this file for an example)
spec:
  acme:
    # The ACME server URL
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email address used for ACME registration
    email: email@email.com # <----------------------------------- #################### CHANGE THIS ######################
    # Name of a secret used to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod # <--------------------------------- #################### CHANGE THIS ######################
    # Enable the HTTP-01 challenge provider
    solvers:
    - selector: {}
      http01:
        ingress:
          class: nginx
