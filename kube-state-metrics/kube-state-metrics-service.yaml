apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics-service
  labels:
    app: kube-state-metrics-service
spec:
  ports:
  # Exposed using the default ClusterIP service type
  - name: http-metrics
    port: 8080
    targetPort: http-metrics
    protocol: TCP
  - name: telemetry
    port: 8081
    targetPort: telemetry
    protocol: TCP
  selector:
    app: kube-state-metrics
